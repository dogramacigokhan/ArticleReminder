<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container">
    <form>
        <h3>Bookmark Reminder</h3>
        <div class="form-group">
            <label for="bookmarks">Selected bookmarks</label>
            <select id="bookmarks" multiple="multiple">
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="remind-days">Remind</label>
                <select id="remind-days" class="form-control">
                    <option value="0">Everyday</option>
                    <option value="1">Weekdays</option>
                    <option value="2">Weekends</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="remind-frequency">&nbsp;</label>
                <select id="remind-frequency" class="form-control">
                    <option value="0">Once</option>
                    <option value="1">Twice</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn-save">Save</button>
            <button type="button" class="btn btn-danger" id="btn-reset">Reset Settings</button>
            <span class="text-success collapse ml-2" role="alert" id="success-alert"></span>
            <span class="text-danger collapse ml-2" role="alert" id="failed-alert"></span>
        </div>
    </form>
</div>
</body>
</html>
