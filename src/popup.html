<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container-fluid bg-light">
    <div class="loading">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div class="article-info" style="display: none;">
        <div class="article-image">
            <img src=""/>
        </div>
        <div class="article-content">
            <h5 id="article-title"></h5>
            <div class="article-time small mb-3">
                <p class="m-0 p-0" id="read-time" style="display: none;"><b>Read Time:</b> <span id="read-time-value"></span></p>
                <p class="m-0 p-0" id="publish-date" style="display: none;"><b>Publish Date:</b> <span id="publish-date-value"></span></p>
            </div>
            <div class="custom-breadcrumb flat"></div>
            <blockquote class="blockquote" id="summary" style="display: none">
                <p class="mb-0" id="summary-value"></p>
            </blockquote>
        </div>
        <div class="btn-group d-flex" role="group">
            <button type="button" class="btn btn-secondary w-100 recommend-another">Show Another</button>
            <a class="btn btn-primary w-100 read-now" href="#" target="_blank" role="button">Read Now</a>
        </div>
    </div>
    <div class="article-error" style="display: none;">
        <p>Oops, an error occurred!</p>
        <button type="button" class="btn btn-secondary w-100 recommend-another">Show Another</button>
    </div>
</div>
</body>
</html>
